<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m1d006</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTMl5,podemos inserir os elementos da lista a seguir.Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;H1&gt;...&lt;H6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src= alt=&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</abbr></li>
    </ul>
    
</body>
</html>
