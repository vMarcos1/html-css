<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <P>Esse video esta hospedado no meu proprio site</P>
    <video controls  width="560px" height="315" poster="imagens/limoes-capa.png">
        <source src="midia/pexels-super-lunar-6319024 (720p).mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução do video,<a href="midia/pexels-super-lunar-6319024 (720p).mp4">clique aqui</a> para baixar o arquivo!</p>      
    </video>
    <h1>Inseirindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/knygMppAYag?si=u_6Qd0JD9oVI080s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/884041762?h=468280e6c0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
    
</body>
</html>
