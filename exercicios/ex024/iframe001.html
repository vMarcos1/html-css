<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de Iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="600px" width="800px">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe >

        para aprender a programar.
        
    </p>
    <p>
        O repositorio do
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="200px" width="200px">
          <a href="https://gustavoguanabara.github.io">Professor Guanabara</a>  
        </iframe>
        também é legal.
    </p>

    
</body>
</html>
