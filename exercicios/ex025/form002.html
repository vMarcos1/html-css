<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002</title>
</head>
<body>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label  for="usuario">Usuario:</label>
                <input name="usuario" id="usuario" type="text" required minlength="5" maxlenght="10" size="10" placeholder="Nome de usuário" autocomplete="username">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input name="senha" id="senha" type="password" minlength="8"
                maxlength="16" size="8" placeholder="Mínimo 8 caracteres" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    
</body>
</html>
