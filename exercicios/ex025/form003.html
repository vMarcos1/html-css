<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 003</title>
</head>
<body>
    <main>
        <form action="cadastro.php" autocomplete="on">
            <h1>Teste de Formulário</h1>
            <p>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" required placeholder="Nome de usuario" minlength="3" maxlength="18" autocomplete="username" size="15">
            </p>
            <p
            ><label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder=" 0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="mes">Período Letivo:</label>
                <input name="mes" id="mes" type="month">
            </p>
            <p>
                <label for="dia">Dia da prova:</label>
                <input name="dia" id="dia" type="date">
            </p>
            <p>
                <label for="hora">Hora da prova:</label>
                <input type="time" name="hora" id="hora" value="14:30">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    
</body>
</html>
