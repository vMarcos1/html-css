<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formul√°rio</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" maxlenght="20" minlength="2" required placeholder="Nome completo">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required placeholder="@gmail.com" autocomplete="email">
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="()00000-0000">
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
    
</body>
</html>
