<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="n1">Numero 1: </label>
            <input type="number" name="n1" id="n1" min="8" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Numero 2: </label>
            <input type="number" name="n2" id="n2" min="8" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma: </label>
            <output name="soma" id="soma">
                0
            </output>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
    
</body>
</html>
